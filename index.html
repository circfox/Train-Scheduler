<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Bullet Train Schedule</h1>
            <h3 class="text-center">Zip Zip Zoom!!!</h3>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <!-- current train schedule -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Current Train Schedule
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Bullet Train Name</th>
                                    <th>Speed (mph)</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            <!--virtual content -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add new train -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Add a New Train
                        </h3>
                    </div>

                    <div class="panel-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="">Bullet Train Name</label>
                                <input type="text" class="form-control" id="train-input">
                            </div>

                            <div class="form-group">
                                <label for="">Speed (mph)</label>
                                <input type="text" class="form-control" id="speed-input">
                            </div>


                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>

                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="arrival-time-input">
                            </div>

                            <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="text" class="form-control" id="freq-input">
                            </div>

                            <button type="submit" class="btn btn-secondary" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
